<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="templates/base-layout.xhtml">
    <ui:define name="content">
        <div>
            <hr class="my-3"/>
            <h1 class="text-center">Login</h1>
            <hr class="hr-3"/>
            <form class="mx-auto w-15" method="post" action="/login">
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <label class="h3 mb-2">Username</label>
                    </div>
                    <h:inputText styleClass="form-control"
                                   value="#{userLoginBean.userLoginBindingModel.username}"/>
                </div>
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <label class="h3 mb-2">Password</label>
                    </div>
                    <h:inputSecret styleClass="form-control"
                                   value="#{userLoginBean.userLoginBindingModel.password}"/>
                </div>
                <div class="button-holder d-flex justify-content-center">
                    <h:form>
                        <h:commandButton styleClass="btn btn-info text-white" value="Login" action="#{userLoginBean.login()}" />
                    </h:form>
                </div>
            </form>
            <hr class="my-3"/>
        </div>
    </ui:define>
</ui:composition>

</html>
