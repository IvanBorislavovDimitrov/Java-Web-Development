<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SoftUni store</title>
</head>

<body>
    <table border="1">
        <tr>
            <th><strong>Name</strong> / <strong>Description</strong></th>
            <th><strong>Qty.</strong></th>
            <th><strong>Price</strong></th>
            <th><strong>Cost.</strong></th>
        </tr>
        <tbody>
            <tr>
                <td>Paperclips</td>
                <td>100</td>
                <td>1.00</td>
                <td>100.00</td>
            </tr>
            <tr>
                <td>Staples (box)</td>
                <td>100</td>
                <td>1.00</td>
                <td>100.00</td>
            </tr>
            <tr>
                <th colspan="3"><strong>Subtotal</strong></th>
                <td>$110.00</td>
            </tr>
            <tr>
                <th colspan="2"><strong>Tax</strong></th>
                <td>8%</td>
                <td>$8.80</td>
            </tr>
            <tr>
                <th colspan="3"><strong>Grand Total</strong></th>
                <td>$118.00</td>
            </tr>
            <tr>
                <td colspan="4"><i>&copy; 2017 - SoftUni Store</i></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
