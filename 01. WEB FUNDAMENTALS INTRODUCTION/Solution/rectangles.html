    <title>Rectangles</title>

<body>
    <div style="border: dotted; border-radius: 10px; padding: 20px; color: blue">
        <div style="border: dashed; border-radius: 10px; padding: 20px; color: red">
            <div style="border: solid; color: green; border-radius: 0px; padding: 20px">
                <div style="text-align: center; font-size: 30px; color: black">
                    I am heavily packed<br/> &lt;DIV&gt;
                </div>
            </div>
        </div>
    </div>
</body>
