<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="templates/base-layout.xhtml">
    <ui:define name="content">
        <div>
            <hr class="my-3"/>
            <h1 class="text-center">Delete Job</h1>
            <hr class="hr-3"/>
            <f:param name="jobId" value="#{jobApplicationDetailsBean.jobApplicationViewModel.id}"/>
            <h:form class="mx-auto w-15">
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <h:outputLabel for="sector" styleClass="h3 mb-2" value="Sector"/>
                    </div>
                    <h:inputText styleClass="form-control" id="sector" readonly="true"
                                 value="#{jobApplicationDetailsBean.jobApplicationViewModel.sector}"/>
                </div>
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <h:outputLabel for="profession" styleClass="h3 mb-2" value="Profession"/>
                    </div>
                    <h:inputText styleClass="form-control" id="profession" readonly="true"
                                 value="#{jobApplicationDetailsBean.jobApplicationViewModel.profession}"/>
                </div>
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <h:outputLabel for="salary" styleClass="h3 mb-2" value="Salary"/>
                    </div>
                    <h:inputText styleClass="form-control" id="salary" readonly="true"
                                 value="#{jobApplicationDetailsBean.jobApplicationViewModel.salary}"/>
                </div>
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <h:outputLabel for="description" styleClass="h3 mb-2" value="Salary"/>
                    </div>
                    <h:inputTextarea rows="4" styleClass="form-control" id="description" readonly="true"
                                     value="#{jobApplicationDetailsBean.jobApplicationViewModel.description}"/>
                </div>
                <input type="hidden" value="${jobApplicationDetailsBean.jobApplicationViewModel.id}" name="id"/>
                <div class="button-holder d-flex justify-content-center">
                    <h:commandButton styleClass="btn btn-danger text-white" value="Delete job"
                                     action="#{jobApplicationDetailsBean.deleteJob()}"/>
                </div>
            </h:form>
            <hr class="my-3"/>
        </div>
    </ui:define>
</ui:composition>
</html>
