<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
>

<h:head>
    <h:outputStylesheet library="styles" name="bootstrap.min.css"/>
    <h:outputStylesheet library="styles" name="style.css"/>
    <h:outputStylesheet library="styles" name="reset-css.css"/>
</h:head>

<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-panda">
        <a class="navbar-brand" href="#">PANDA</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02"
                aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNav">
            <ul class="navbar-nav">
            </ul>
                <c:if test="#{session.getAttribute('logged_user') == null}">
                    <ui:insert name="header">
                        <ui:include src="logged-out-navbar.xhtml"/>
                    </ui:insert>
                </c:if>
                <c:if test="#{session.getAttribute('user_role') == 'USER'}">
                    <ui:insert name="header">
                        <ui:include src="logged-in-navbar.xhtml"/>
                    </ui:insert>
                </c:if>
            <c:if test="#{session.getAttribute('user_role') == 'ADMIN'}">
                <ui:insert name="header">
                    <ui:include src="admin-navbard.xhtml"/>
                </ui:insert>
            </c:if>
        </div>
    </nav>
</header>
<main>
    <ui:insert name="content"/>
</main>
<footer>
    <div class="container-fluid bg-panda">
        <div class="text-white p-2 text-center">&copy; CopyRight Sanity Web Design Studios 2019. All rights reserved.
        </div>
    </div>
</footer>
</body>
</html>
