<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="templates/base-layout.xhtml">
    <ui:define name="content">
        <div class="mt-3">
            <h1 class="text-center">Create Package</h1>
            <hr class="hr-2 bg-panda w-50"/>
            <div class="d-flex">
                <h:form class="w-50 mx-auto">
                    <div class="form-group">
                        <h:outputLabel>Description</h:outputLabel>
                        <h:inputText styleClass="form-control" a:placeholder="Description..."
                                     value="#{packagesBean.packageCreateViewModel.description}"/>
                    </div>
                    <div class="weight-and-address-holder d-flex justify-content-between">
                        <div class="form-group w-50 pr-5">
                            <p:outputLabel>Weight</p:outputLabel>
                            <h:inputText styleClass="form-control" a:placeholder="Weight..."
                                         value="#{packagesBean.packageCreateViewModel.weight}"/>
                        </div>
                        <div class="form-group w-50 pl-5">
                            <p:outputLabel>Shipping Address</p:outputLabel>
                            <h:inputText styleClass="form-control" a:placeholder="Shipping Address..."
                                         value="#{packagesBean.packageCreateViewModel.shippingAddress}"/>
                        </div>
                    </div>
                    <hr class="hr-2 bg-panda"/>
                    <div class="form-group w-50 mx-auto">
                        <div class="text-center">
                            <p:outputLabel>Recipient</p:outputLabel>
                        </div>
                        <h:selectOneMenu styleClass="custom-select"
                                         value="#{packagesBean.packageCreateViewModel.recipientName}">
                            <f:selectItem itemValue="-- Choose Recipient --" itemDisabled="true" />
                            <c:forEach var="recipientName" items="#{packagesBean.allRegisteredUsers()}">
                                <f:selectItem itemValue="#{recipientName}" itemLabel="#{recipientName}"/>
                            </c:forEach>
                        </h:selectOneMenu>
                    </div>
                    <hr class="hr-2 bg-panda"/>
                    <div class="button-holder d-flex justify-content-center">
                        <h:commandButton styleClass="btn bg-panda text-white" value="Create"
                                         action="#{packagesBean.addPackage()}"/>
                    </div>
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
</html>
