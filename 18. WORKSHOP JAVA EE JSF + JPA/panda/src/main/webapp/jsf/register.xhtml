<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">


<ui:composition template="templates/base-layout.xhtml">
    <ui:define name="content">
        <div class="mt-3">
            <h1 class="text-center text-torshia">Register</h1>
            <hr class="bg-panda w-50 hr-2"/>
            <h:form class="mx-auto w-50">
                <div class="form-group">
                    <h:outputLabel>Username</h:outputLabel>
                    <h:inputText styleClass="form-control" id="username"
                                 name="username"
                                 a:placeholder="Username"
                                 value="#{userRegisterBean.userRegisterViewModel.username}"/>
                </div>
                <div class="form-group">
                    <label for="password" class="text-torshia">Password</label>
                    <h:outputText>Password</h:outputText>
                    <h:inputSecret styleClass="form-control" id="password"
                                   name="password"
                                   a:placeholder="Password"
                                   value="#{userRegisterBean.userRegisterViewModel.password}"/>
                </div>
                <div class="form-group">
                    <h:outputText>Confirm Password</h:outputText>
                    <h:inputSecret styleClass="form-control" id="confirmPassword"
                                   name="confirmPassword"
                                   a:placeholder="Confirm Password"
                                   value="#{userRegisterBean.userRegisterViewModel.confirmPassword}"/>
                </div>
                <div class="form-group">
                    <h:outputText>Email</h:outputText>
                    <h:inputText styleClass="form-control" id="email"
                                 name="email"
                                 a:placeholder="Email"
                                 value="#{userRegisterBean.userRegisterViewModel.email}"/>
                </div>
                <div class="button-holder mt-4 d-flex justify-content-center">
                    <h:commandButton value="Register" styleClass="btn bg-panda text-white"
                                     action="#{userRegisterBean.registerUser()}"/>
                </div>
            </h:form>
        </div>
    </ui:define>
</ui:composition>

</html>
