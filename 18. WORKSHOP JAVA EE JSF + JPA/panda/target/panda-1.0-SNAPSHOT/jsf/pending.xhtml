<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">


<ui:composition template="templates/base-layout.xhtml">
    <ui:define name="content">
        <div class="mt-3">
            <h1 class="text-center">Pending Shipment</h1>
            <hr class="hr-2 bg-panda"/>
            <div class="d-flex justify-content-between">
                <h:dataTable value="#{packagesBean.allPendingPackages()}" var="aPackage"
                             styleClass="table table-hover table-bordered"
                             rowClasses="employeeTableOddRow,employeeTableEvenRow">

                    <h:column>
                        <f:facet name="header">#</f:facet>
                    </h:column>

                    <h:column>
                        <f:facet name="header">Description</f:facet>
                        #{aPackage.description}
                    </h:column>

                    <h:column>
                        <f:facet name="header">Weight</f:facet>
                        #{aPackage.weight}
                    </h:column>

                    <h:column>
                        <f:facet name="header">Shipping Address</f:facet>
                        #{aPackage.shippingAddress}
                    </h:column>

                    <h:column>
                        <f:facet name="header">Recipient</f:facet>
                        #{aPackage.recipient}
                    </h:column>

                    <h:column>
                        <f:facet name="header">Actions</f:facet>
                        <h:form>
                            <h:commandButton value="ship" styleClass="btn bg-panda text-white"
                                             action="#{packagesBean.shipPackage(aPackage.uuid)}"/>
                        </h:form>
                    </h:column>
                </h:dataTable>
            </div>
        </div>
    </ui:define>
</ui:composition>

</html>
