<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">

<nav class="navbar navbar-expand-lg navbar-dark bg-exodia rounded">
    <h:link styleClass="navbar-brand nav-link-white" outcome="index" value="EXODIA"/>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <c:choose>
        <c:when test="#{session.getAttribute('logged_user') == null}">
            <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNav">
                <ul class="navbar-nav">
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item col-md-4">
                        <h:link outcome="index" styleClass="nav-link nav-link-white active" value="Home"/>
                    </li>
                    <li class="nav-item col-md-4">
                        <h:link outcome="login" styleClass="nav-link nav-link-white active" value="Login"/>
                    </li>
                    <li class="nav-item col-md-4">
                        <h:link outcome="register" styleClass="nav-link nav-link-white active" value="Register"/>
                    </li>
                </ul>
            </div>
        </c:when>

        <c:otherwise>
            <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNav">
                <ul class="navbar-nav">
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item col-md-4">
                        <h:link outcome="index" styleClass="nav-link nav-link-white active" value="Home"/>
                    </li>
                    <li class="nav-item col-md-4">
                        <h:link outcome="create-schedule" styleClass="nav-link nav-link-white active" value="Schedule"/>
                    </li>
                    <li class="nav-item col-md-4">
                        <h:form>
                            <h:commandLink value="Logout" styleClass="nav-link nav-link-white active"
                                           action="#{userLogoutBean.logout()}"/>
                        </h:form>
                    </li>
                </ul>
            </div>
        </c:otherwise>
    </c:choose>
</nav>
</html>
