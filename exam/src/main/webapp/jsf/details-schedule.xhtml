<ui:composition template="templates/base-layout.xhtml">
    <ui:define name="content">
        <div class="mt-3">
            <hr class="bg-exodia hr-2 mt-5"/>

                <h5 class="text-left text-muted">Details</h5>
                <h5 class="text-right text-muted">Document - #{detailsScheduleBean.scheduleViewModel.id}</h5>
            </div>
            <div class="mx-auto w-75">
                <h1 class="text-center text-exodia">#{detailsScheduleBean.scheduleViewModel.title}</h1>
                <hr class="bg-exodia hr-2 wrap-text"/>
                <p class="text-justify wrap-text">#{detailsScheduleBean.scheduleViewModel.content}</p>
            </div>
            <hr class="bg-exodia hr-2 mt-5"/>
        </div>
    </ui:define>
