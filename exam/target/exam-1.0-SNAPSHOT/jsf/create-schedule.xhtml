<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="templates/base-layout.xhtml">
    <ui:define name="content">

        <div class="mt-3">
            <hr class="bg-exodia hr-2"/>
            <h1 class="text-center text-exodia">Schedule</h1>
            <hr class="bg-exodia hr-2 w-75"/>
            <h:form class="mx-auto w-75">
                <div class="form-group">
                    <div class="label-center d-flex justify-content-center">
                        <h:outputLabel for="title" styleClass="text-exodia h3" value="Title"/>
                    </div>
                    <h:inputText styleClass="form-control" id="title" a:placeholder="Title..."
                                 value="#{scheduleRegisterBean.scheduleBindingModel.title}"/>
                </div>
                <div class="form-group">
                    <div class="label-center d-flex justify-content-center">
                        <h:outputLabel for="title" styleClass="text-exodia h3" value="Content"/>
                    </div>
                    <h:inputTextarea styleClass="form-control" id="content" rows="10" a:placeholder="Content..."
                                     value="#{scheduleRegisterBean.scheduleBindingModel.content}"/>
                </div>
                <hr class="bg-exodia hr-2"/>
                <div class="button-holder d-flex justify-content-center">
                    <h:commandButton styleClass="btn bg-exodia text-white" value="Schedule"
                                     action="#{scheduleRegisterBean.save()}"/>
                </div>
            </h:form>
            <hr class="bg-exodia hr-2 mt-5"/>
        </div>


    </ui:define>
</ui:composition>
</html>
