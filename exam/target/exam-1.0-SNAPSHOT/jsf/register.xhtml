<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="templates/base-layout.xhtml">
    <ui:define name="content">
        <div class="mt-3">
            <hr class="bg-exodia hr-2"/>
            <h1 class="text-center text-exodia">Register</h1>
            <hr class="bg-exodia w-25 hr-2"/>
            <h:form class="mx-auto w-25">
                <div class="form-group">
                    <h:outputLabel for="username" styleClass="text-exodia" value="Username"/>
                    <h:inputText styleClass="form-control" id="username" a:placeholder="Username..."
                                 value="#{registerUserBean.userRegisterViewModel.username}"/>
                </div>
                <div class="form-group">
                    <h:outputLabel for="password" styleClass="text-exodia" value="Password"/>
                    <h:inputSecret styleClass="form-control" id="password" a:placeholder="Password..."
                                   value="#{registerUserBean.userRegisterViewModel.password}"/>
                </div>
                <div class="form-group">
                    <h:outputLabel for="confirmPassword" styleClass="text-exodia" value="Confirm Password"/>
                    <h:inputSecret styleClass="form-control" id="confirmPassword" a:placeholder="Confirm Password..."
                                   value="#{registerUserBean.userRegisterViewModel.confirmPassword}"/>
                </div>
                <div class="form-group">
                    <h:outputLabel for="email" styleClass="text-exodia" value="Email"/>
                    <h:inputText styleClass="form-control" id="email" a:placeholder="Email..."
                                   value="#{registerUserBean.userRegisterViewModel.email}"/>
                </div>
                <hr class="bg-exodia hr-2"/>
                <div class="button-holder d-flex justify-content-center">
                    <h:commandButton styleClass="btn bg-exodia text-white" value="Login"
                                     action="#{registerUserBean.register()}"/>
                </div>
            </h:form>
            <hr class="bg-exodia hr-2 mt-5"/>
        </div>
    </ui:define>
</ui:composition>

</html>
