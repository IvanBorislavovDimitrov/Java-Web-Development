<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/form.css">
    <title>SoftUni Beers</title>
</head>

<body>
    <nav>
        <div class="topnav">
            <a class="logo" href="index.html"><img src="images/logo.png"></a>
            <a class="active" href="index.html">Home</a>
            <a href="see-all-beers.html">See all beers</a>
            <a href="order-a-beer.html">Order a beer</a>
            <a class="right" href="register.html">Register</a>
            <a class="right" href="login.html">Log in</a>
        </div>
    </nav>

    <main>
        <center>
                <h1>Order a beer</h1>
                <form>
                    <label>Brand</label>
                    <select>
                        <option selected disabled>Select a brand</option>
                        <option>Corona Extra 330ml</option>
                        <option>Stella Artois 500ml</option>
                        <option>Carlsberg 330ml</option>
                        <option>Heineken 330ml</option>
                    </select>
                    <label>Quantity</label>
                    <input type="number" name="quantity" placeholder="Enter amout of beers (1-15)" min="1" max="15" />
                    <label>Destination</label>
                    <select>
                        <option selected disabled>Select a destination</option>
                        <option>Pazardzhik</option>
                        <option>Pernik</option>
                        <option>Montana</option>
                    </select>
                    <label>Enter your birthdate</label>
                    <input type="date" name="date" />
                    <label>Got an opinion, comment, recommendation? Share with us.</label>
                    <input type="textarea" name="opinion" placeholder="Share your opinion with us!" />
                </form>
        </center>
    </main>

    <footer>
        <hr/>
        <p><i>&copy; 2019 &ndash; SoftUni Beers</i></p>
    </footer>
</body>

</html>
