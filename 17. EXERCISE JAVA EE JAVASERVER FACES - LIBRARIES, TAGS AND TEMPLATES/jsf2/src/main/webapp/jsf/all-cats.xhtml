<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
>

<ui:composition template="templates/base-layout.xhtml">
    <ui:define name="content">
        <div class="jumbotron justify-content-center jumbotron-background">
            <div class="row">
                <div class="col col-md-12 d-flex justify-content-center">
                    <h1>All Cats!</h1>
                </div>
            </div>
            <hr class="hr-background"/>

            <h:dataTable value="#{catBean.allCats()}" var="cat"
                         styleClass="table"
                         headerClass="employeeTableHeader"
                         rowClasses="employeeTableOddRow,employeeTableEvenRow">
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    <h:outputText value="#{cat.name}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Breed</f:facet>
                    <h:outputText value="#{cat.breed}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Color</f:facet>
                    <h:outputText value="#{cat.color}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Gender</f:facet>
                    <h:outputText value="#{cat.gender}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Price</f:facet>
                    <h:outputText value="#{cat.price}">
                        <f:convertNumber type="currency" minFractionDigits="2"/>
                    </h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Added on</f:facet>
                    <h:outputText value="#{cat.addedOn}">
                        <f:convertDateTime pattern="dd.MM.yyyy"/>
                    </h:outputText>
                </h:column>
            </h:dataTable>
        </div>
    </ui:define>
</ui:composition>
</html>
